<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST" id="form">
        <label>
            Тип животного
            <select name="petType">
                <option value="cat">Кот</option>
                <option value="dog">Пес</option>
                <option value="tiger">Тигр</option>
            </select>
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="boy"> Мужской
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="girl"> Женский
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="none"> Не указан
        </label>
        <br>
        <label>
            Цвет глаз
            <input type="color" name="eyeColor">
        </label>
        <br>
        <label>
            Длина хвоста
            <input type="number" name="tailLength" min="7" max="120">
        </label>
        <br>
        <label>
            Имя
            <input type="text" name="name" placeholder="Ваше имя">
        </label>
        <br>
        <label>
            Дата рождения
            <input type="date" name="dateOfBirth">
        </label>
        <br>
        <label>
            Email
            <input type="email" name="email" placeholder="Ваш Email">
        </label>
        <br>
        <label>
            Номер телефона
            <input type="tel" name="phone">
        </label>
        <br>
        <label>
            Правила
            <input type="checkbox" name="rules" value="true" checked>
        </label>
        <br>
        <input type="submit" name="submit" value="Отправить">
        <input type="reset" name="reset" value="Сбросить">
    </form>
</main>
</body>
</html>
